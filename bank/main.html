<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Газпромбанк Sentence</title>
</head>
<body>
    
    <div class="header">
        <img src="./img/logo.png" alt="">
        <div>
            <div>Создать предложение</div>
            <button>Выйти</button>
        </div>
    </div>

    <div class="main">
        <div class="content">
            
            <h1>Все предложения</h1>

            <div class="type">
                <h2>Тип 1</h2>
                <h2>Тип 2</h2>
                <h2>Тип 3</h2>
                <h2>Тип 4</h2>
            </div>

            <div class="hr"></div>

            <div class="filters">
                <div class="filter">
                    <div>Всё</div>
                    <div>Лучшее</div>
                </div>
                <div class="filter">
                    <div>Неделя</div>
                    <div>Месяц</div>
                    <div>Год</div>
                </div>
            </div>

            <div class="post">
                <div class="post-header">
                    <img src="" alt="">
                    <h3>Анатолий кочергов</h3>
                </div>
                <h2>Заголовок</h2>
                <div class="hashtag">#рыба #селёдка #молоко</div>
                <p>Текст самой статьи</p>
                <div class="post-footer">
                    <img src="./img/fire.png" alt="">
                    <span>1537</span>
                    <span>Опубликовано 22.22.22</span>
                </div>
            </div>

        </div>

        <div class="best">
            <h2>Лучшие пользователи</h2>
            <div>
                <img src="" alt="">
                <h4>Николай Автошпалов</h4>
            </div>
        </div>

    </div>

    <script src="./js/main.js"></script>

</body>
</html>
