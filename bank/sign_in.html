<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sign_in.css">
    <title>Газпромбанк Sentence</title>
</head>
<body>
    
    <div class="header">
        <img src="./img/logo.png" alt="">
    </div>

    <div class="log-in">
        <img src="./img/log.png" alt="">

        <div class="input-box">
            <p>Логин</p>
            <input type="text">
        </div>

        <div class="input-box">
            <p>Пароль</p>
            <input type="text">
        </div>

        <div class="remember">
            <input type="checkbox">
            <span>Запомнить меня</span>
        </div>

        <button>Войти</button>
        <hr>
        <span>Забыли пароль?</span>
        <span>Регистрация</span>
    </div>

</body>
</html>
